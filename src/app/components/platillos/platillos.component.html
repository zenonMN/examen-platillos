<div class="page-container">
  <div class="titulo">
    <h2>Platillos</h2>
</div>
    <div class="filter-container">
        <mat-form-field appearance="fill">
            <mat-label>Área</mat-label>
            <mat-select>
              <mat-option *ngFor="let area of areas" [value]="area.strArea">
                {{area.strArea}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Categoría</mat-label>
            <mat-select>
              <mat-option *ngFor="let category of categories" [value]="category.strCategory">
                {{category.strCategory}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Ingrediente principal</mat-label>
            <mat-select>
              <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient.strIngredient">
                {{ingredient.strIngredient}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idMeal }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.strMeal }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #mealsPaginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      style="width: 100%;"
    >
    </mat-paginator>
  </div>
  <div class="carousel-container">
    <drag-scroll #nav>
        <div drag-scroll-item *ngFor="let meal of meals; let i = index" class="meal-carousel" (click)="toDetails(meal.idMeal)">
            <img style="width: 150px;height: 150px;" [src]="meal.strMealThumb" />
            <h2>{{meal.strMeal}}</h2>
        </div>
    </drag-scroll>
    <button (click)="moveLeft()">atrás</button>
    <button (click)="moveRight()">adelante</button>
  </div>
  
</div>
