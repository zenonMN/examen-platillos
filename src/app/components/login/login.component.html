<div class="centered-container">
  <div>
    <h2>Sign In</h2>
  </div>
  <div class="form-container card">
    <div class="form-header">
      <img src="./../../assets/svg/user.svg" class="main-lock-icon" alt="" />
    </div>

    <form [formGroup]="loginForm" (submit)="login()" class="form-body">
      <mat-form-field class="justifier">
        <input
          matInput
          formControlName="user"
          placeholder="User"
          text="user"
          class="form-input"
        />
        <mat-error *ngIf="userCtrl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="justifier">
        <input
          matInput
          [type]=" hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password"
          text="password"
          class="form-input"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="passCtrl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-error *ngIf="msgError" class="user-not-registered">{{msgError}}</mat-error>
      <mat-checkbox formControlName="rememberPass" class="mg-t-10"
        >Remember password</mat-checkbox
      >
      <div class="form-footer">
        <button [disabled]="!loginForm.valid" mat-raised-button class="btn custom-btn">
          <mat-icon>input</mat-icon> Login
        </button>
      </div>
    </form>
    <!-- <div class="additional-link">
        <a routerLink="">No Account? <strong>Create one here</strong></a>
      </div> -->
  </div>
</div>
